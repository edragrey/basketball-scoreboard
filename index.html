<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
              <h2>HOME</h2 >
              <h2 class="score" id="home-score">0</h2>
              <div>
                <button id="home-score-add-one" onclick="homeScoreAddOne()">+1</button>
                <button id="home-score-add-two" onclick="homeScoreAddTwo()">+2</button>
                <button id="home-score-add-three" onclick="homeScoreAddThree()">+3</button>
              </div>
            </div>
            <div class="column">
              <h2>AWAYY</h2>
              <h2 class="score" id="guest-score">0</h2>
              <div>
                <button id="guest-score-add-one" onclick="guestScoreAddOne()">+1</button>
                <button id="guest-score-add-two" onclick="guestScoreAddTwo()">+2</button>
                <button id="guest-score-add-three" onclick="guestScoreAddThree()">+3</button>
              </div>
            </div>
        </div>
            <div>
        <button id="new-game" onclick="startNewGame()">NEW GAME</button>
            </div>
        
        <script src="index.js"></script>
    </body>
</html>
